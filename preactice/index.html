    <script>
        
objects : 
Syntax for object => objectname.keyname=value

var obj={
    name:"venkatesh",
    age:23,
    salary:40,
    gender:"male"
};
console.log(obj.name); // venkatesh
console.log(obj.salary); // 40

To add a new key pair 
---------------------
Syntax => objectname.keyname=value

var obj={
    name:"venkatesh",
    age:23,
    salary:40,
    gender:"male"
};
obj.address="chennai"
console.log(obj);

output:
{ name: 'venkatesh',
  age: 23,
  salary: 40,
  gender: 'male',
  address: 'chennai' }
    </script>
